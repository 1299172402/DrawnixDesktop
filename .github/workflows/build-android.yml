name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        type: choice
        options:
          - debug
          - release
        default: debug

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web application
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    # Debug 构建
    - name: Build Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
        cd ..
    
    # Release 构建（需要配置签名）
    - name: Build Release APK
      if: ${{ github.event.inputs.build_type == 'release' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # 解码 keystore
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
        fi
        
        cd android
        ./gradlew assembleRelease --no-daemon
        cd ..
    
    - name: Get APK path and info
      id: apk_info
      run: |
        if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          BUILD_TYPE="release"
        else
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          BUILD_TYPE="debug"
        fi
        
        if [ -f "$APK_PATH" ]; then
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "✅ APK 构建成功: $APK_PATH (大小: $APK_SIZE)"
        else
          echo "❌ 未找到 APK 文件"
          exit 1
        fi
    
    - name: Upload Debug APK
      if: ${{ github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '' }}
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-android-debug-apk
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 30
    
    - name: Upload Release APK
      if: ${{ github.event.inputs.build_type == 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-android-release-apk
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 90
