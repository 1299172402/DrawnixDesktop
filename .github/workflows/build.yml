name: Build

on:
  workflow_dispatch: 
    inputs:
      publish:
        description: 'Publish release to GitHub'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Build Windows
      run: npm run electron:build:win

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4.6.2
      with:
        name: drawnix-windows-installer
        path: dist/electron/*-Setup.exe

    - name: Upload Windows Portable
      uses: actions/upload-artifact@v4.6.2
      with:
        name: drawnix-windows-portable
        path: dist/electron/*-Portable.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Build macOS
      run: npm run electron:build:mac

    - name: Upload macOS DMG (x64)
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-macos-installer-x64
        path: dist/electron/*-x64.dmg
    
    - name: Upload macOS DMG (arm64)
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-macos-installer-arm64
        path: dist/electron/*-arm64.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Build Linux
      run: npm run electron:build:linux

    - name: Upload Linux DEB
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-linux-deb
        path: dist/electron/*.deb

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-linux-appimage
        path: dist/electron/*.AppImage

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web application
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Release APK
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # 解码 keystore 到 android/app 目录
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          echo "✅ Keystore 文件已解码"
        else
          echo "❌ 错误：未找到 ANDROID_KEYSTORE_BASE64 secret"
          exit 1
        fi
        
        # 设置签名环境变量
        export KEYSTORE_FILE="release.keystore"
        
        cd android
        ./gradlew assembleRelease --no-daemon
        cd ..
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: drawnix-android-universal
        path: |
          android/app/build/outputs/apk/release/*.apk

  publish:
    needs: [build-windows, build-macos, build-linux, build-android]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.publish == 'true' }}
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}