name: Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'README_en.md'
      - 'LICENSE'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create site directory
        run: mkdir -p _site
      
      - name: Convert README to index.html
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: _site/index.html
          github-corners: https://github.com/${{ github.repository }}
          title: 'Drawnix - 桌面版'
      
      - name: Copy README as README.md.html
        run: cp _site/index.html _site/README.md.html
      
      - name: Convert README_EN to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README_en.md
          output: _site/README_en.md.html
          github-corners: https://github.com/${{ github.repository }}
          title: 'Drawnix - Desktop'
      
      - name: Convert LICENSE to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: LICENSE
          output: _site/LICENSE.html
          github-corners: https://github.com/${{ github.repository }}
          title: 'DrawnixDesktop - License'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4